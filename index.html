<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css link  -->
  <link rel="stylesheet" href="main.css">
  <!-- font link  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- normalize links -->
  <link rel="stylesheet" href="normalize.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="parent">
    <div class="QR">
      <img src="images/image-qr-code.png" alt="QR">
      <p class="bold-700">improve your front-end skills by building projects</p>
      <p class="small-400">scan the QR code to visit front-end mentor and take your coding skills to the next level</p>
    </div>
  </div>



</body>

</html>
